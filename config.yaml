config_name: "File Transfer Only"
config_version: 1.0
config_date: "2024-11-13"

# Paramètres pour la communication entre les ordinateurs
dyode_in:
  ip: "10.0.1.1"  # IP de l'ordinateur d'entrée
  mac: "00:0a:95:9d:68:16"

dyode_out:
  ip: "10.0.1.2"  # IP de l'ordinateur de sortie
  mac: "00:0a:95:9d:68:17"

# Modules de transfert de fichiers via UDP
modules:
  file_transfer:
    type: "folder"
    in: "/path/to/input_folder"  # Répertoire d'entrée pour les fichiers à transférer
    out: "/path/to/output_folder"  # Répertoire de destination des fichiers
    port: 9000  # Port UDP pour le transfert de fichiers
    bitrate: 10  # Débit maximal en Mbps pour le transfert
